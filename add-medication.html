  <!-- Main Content -->
  <main>
    <h2>Add New Medication</h2>
    <p>Fill in the details below and click "Submit" (no real data is saved).</p>

    <form onsubmit="alert('Medication Added (demo only)'); return false;">
      <label for="medName">Medication Name:</label>
      <input type="text" id="medName" name="medName" placeholder="e.g. Metformin" required />

      <label for="medDose">Dosage:</label>
      <input type="text" id="medDose" name="medDose" placeholder="e.g. 500mg" required />

      <label for="medFreq">Frequency:</label>
      <input type="text" id="medFreq" name="medFreq" placeholder="e.g. Twice a day" required />

      <button type="submit">Submit</button>
    </form>
  </main>
